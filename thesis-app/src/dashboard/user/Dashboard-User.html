<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard-User-Style.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="c:/Image/NEU.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Theses</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="notification-icon">
                <img src="c:/Image/Bell.png" alt="Bell Icon" class="bell-icon">
            </div>
            <div class="profile-icon">
                <img src="c:/Image/User.png" alt="User Icon">
                <button class="down-button">
                    <img src="c:/Image/DownButton.png" alt="Down Arrow">
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <div class="search-bar">
            <img src="c:/Image/SearchIcon.png" alt="Search Icon" class="search-icon"> 
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="right-panel">
        <!-- Recently Accessed Section -->
        <div class="recently-accessed">
            <h3>Recently Accessed</h3>
            <ul>
                <li>Recent #1</li>
                <li>Recent #2</li>
            </ul>
            <a href="#" class="show-more">Show more</a>
        </div>
        
        <!-- Quick Access Section -->
        <div class="quick-access">
            <h3>Quick Access</h3>
            <div>Pending Proposals</div>
            <div>Upcoming Defenses</div>
            <div>Track Overdue Theses</div>
            <div>User Activity Log</div>
            <div>Calendar</div>
        </div>
    </div>
</body>
</html>
