<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="User-Edit-Style.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="c:/Image/NEU.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Theses</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="notification-icon">
                <img src="c:/Image/Bell.png" alt="Bell Icon" class="bell-icon">
            </div>
            <div class="profile-icon">
                <img src="c:/Image/User.png" alt="User Icon">
                <button class="down-button">
                    <img src="c:/Image/DownButton.png" alt="Down Arrow">
                </button>
            </div>
        </div>
    </nav>

    <!-- "Edit User" Title -->
    <div class="edit-user-title">
        Edit User
    </div>
    
    <!-- Table -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <td>User ID</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>
                        <div class="edit-icon">
                            <img src="c:/Image/Edit.png" alt="Edit Icon">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <div class="edit-icon">
                            <img src="c:/Image/Edit.png" alt="Edit Icon">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <div class="down-icon">
                            <img src="c:/Image/DownButton.png" alt="Down Icon">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <div class="edit-icon">
                            <img src="c:/Image/Edit.png" alt="Edit Icon">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Account Status</td>
                    <td>
                        <div class="down-icon">
                            <img src="c:/Image/DownButton.png" alt="Down Icon">
                        </div>
                    </td>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Buttons Section -->
    <div class="buttons-container">
        <button class="action-button cancel-button">Cancel</button>
        <button class="action-button save-button">Save Changes</button>
    </div>
</body>
</html>
