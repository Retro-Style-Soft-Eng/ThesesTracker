<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Login</title>
</head>
<body style="background-image: url('c:/Users/Admin/Downloads/HD-Library-Wallpaper.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="login-box" id="signIn"> 
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section class="checkbox-section">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <p class="or">-------------------- or --------------------</p>
        <div class="icons">
            <div class="google-signin">
                <img src="c:/Users/Admin/Downloads/Google.png" alt="Google Icon" class="input-icon">
                <span>Sign in with Google</span>
            </div>
        </div>
        <p class="terms">By continuing, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
